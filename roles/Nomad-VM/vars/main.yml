---
# vars file for nomad

nomad_datacenter_name: "mirahi"
nomad_data_dir: "/opt/nomad/data"
nomad_expected_directories: "{{ nomad_data_dir }}"
nomad_bootstrap_expect: "3"
nomad_home: /home/nomad
nomad_tls_dir: /etc/pki/tls/private
nomad_self_private_key: "{{ nomad_tls_dir }}/privkey.pem"
