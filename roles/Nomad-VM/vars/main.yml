nomad_ca_certificate_dir: /etc/ssl/certs
nomad_ca_certificate: "{{ nomad_ca_certificate_dir }}/ca-bundle.crt"
nomad_consul_worker_address: "localhost:8500"
nomad_consul_server_address: "172.20.8.236:8500"
